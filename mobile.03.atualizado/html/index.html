<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteador de Lista</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body   onload="dadosEmpresa()">
  <div class="container mt-4">
    <!-- Cabeçalho -->
    <header class="text-center mb-4">
      <h1 class="titulo">Sorteador de Lista</h1>
      <div id="dadosSorteio"></div>
    </header>

    <!-- Cabeçalho com dados da empresa -->
    <div id="cabecalho-dados" class="mb-4 text-center">
      <div class="text">
        <div class="spinner-border text-primary" role="status" >
          <span class="visually-hidden" id="carregando">Carregando informações da empresa...</span>
        </div>
      </div>
    </div>

    <!-- Formulário -->
    <div class="form-container">
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required />
        </div>
        <div class="mb-3">
          <label for="equipe" class="form-label">Equipe:</label>
          <input type="text" class="form-control" id="equipe" placeholder="Digite sua equipe" required />
        </div>
        <div class="mb-3">
          <label for="supervisao" class="form-label">Supervisão:</label>
          <input type="text" class="form-control" id="supervisao" placeholder="Digite sua supervisão" required />
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
        <button type="reset" class="btn btn-primary btn-custom">Apagar</button>

      </form>
    </div>

    <!-- Modal de sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sucesso!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Dados enviados com sucesso!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/formulario.js"></script>

</body>
</html>
