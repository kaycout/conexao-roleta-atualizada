<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Lista - Aguarde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/espera.css">
</head>
<body>
    <div id="quadrado-status"></div>
       
    <div class="container text-center py-5">
        <header>
            <h1 class="header-titulo">Sorteador de Lista - Espera</h1>
        </header>

        <div id="aguardando-container" class="mb-4">
            <div id="mensagem-aguardando">
                <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <div class="mensagem-container mt-4">
                    <h3 class="mb-3">Não feche a janela.<br>Você receberá em breve o resultado.</h3>
                    <div id="contador" class="contador display-6 text-muted">Aguarde...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/espera.js"></script>
</body>
</html>
